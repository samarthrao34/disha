<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISHA - Live2D Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #live2d-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #live2d {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .info-panel h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-panel p {
            font-size: 14px;
            opacity: 0.9;
            margin: 5px 0;
        }

        .emotion-display {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 35px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .emotion-display.speaking {
            animation: pulse 1s infinite;
            background: rgba(102, 126, 234, 0.95);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
            z-index: 100;
        }

        .status-indicator.connected {
            background: #44ff44;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.5);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading" id="loading">Loading DISHA 3D Model</div>
        <canvas id="live2d" width="800" height="800"></canvas>
    </div>

    <div class="info-panel">
        <h1>ðŸŒŸ DISHA</h1>
        <p>AI Mental Health Companion</p>
        <p>Live2D Cubism Model</p>
        <p style="opacity: 0.7; font-size: 12px; margin-top: 10px;">
            Model: c001_f_costume_kouma
        </p>
    </div>

    <div class="emotion-display" id="emotion">
        ðŸ˜Š Neutral
    </div>

    <div class="status-indicator" id="status"></div>

    <!-- Pixi.js v6 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
    
    <!-- Live2D Cubism Core -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    
    <!-- Pixi-Live2D-Display -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    
    <script>
        const loadingEl = document.getElementById('loading');
        const emotionEl = document.getElementById('emotion');
        const statusEl = document.getElementById('status');
        const canvas = document.getElementById('live2d');

        let live2dModel = null;
        let currentEmotion = 'neutral';
        let isSpeaking = false;
        let app = null;

        // Emotion emoji mapping
        const emotionEmojis = {
            'happy': 'ðŸ˜Š',
            'joy': 'ðŸ˜„',
            'sad': 'ðŸ˜¢',
            'sadness': 'ðŸ˜”',
            'angry': 'ðŸ˜ ',
            'anger': 'ðŸ˜¡',
            'surprise': 'ðŸ˜²',
            'surprised': 'ðŸ˜®',
            'fear': 'ðŸ˜¨',
            'disgust': 'ðŸ¤¢',
            'neutral': 'ðŸ˜',
            'idle': 'ðŸ™‚',
            'thinking': 'ðŸ¤”',
            'sleep': 'ðŸ˜´'
        };

        // Initialize Live2D model
        async function initLive2D() {
            try {
                loadingEl.textContent = 'Initializing Pixi.js';
                
                // Create Pixi Application
                app = new PIXI.Application({
                    view: canvas,
                    width: 800,
                    height: 800,
                    transparent: true,
                    antialias: true
                });

                loadingEl.textContent = 'Loading Live2D Model';

                // Load Live2D model
                const modelPath = 'c001_f_costume_kouma/c001_f_costume_kouma.model3.json';
                
                live2dModel = await PIXI.live2d.Live2DModel.from(modelPath, {
                    autoInteract: true
                });

                // Scale and position the model
                live2dModel.scale.set(0.15);
                live2dModel.x = 400;
                live2dModel.y = 500;

                // Add model to stage
                app.stage.addChild(live2dModel);

                loadingEl.style.display = 'none';
                console.log('âœ… Live2D model loaded successfully!');

            } catch (error) {
                console.error('âŒ Error loading Live2D model:', error);
                loadingEl.textContent = 'âš ï¸ Error: ' + error.message;
                loadingEl.style.color = '#ff4444';
            }
        }

        // Update emotion display
        function updateEmotion(emotion) {
            currentEmotion = emotion.toLowerCase();
            const emoji = emotionEmojis[currentEmotion] || 'ðŸ˜Š';
            const emotionText = emotion.charAt(0).toUpperCase() + emotion.slice(1);
            emotionEl.textContent = `${emoji} ${emotionText}`;
            
            // Play motion if Live2D model is loaded
            if (live2dModel) {
                const motionIndex = Math.floor(Math.random() * 8); // Random motion
                live2dModel.motion(motionIndex);
            }
        }

        // Update speaking state
        function updateSpeaking(speaking) {
            isSpeaking = speaking;
            if (speaking) {
                emotionEl.classList.add('speaking');
                emotionEl.textContent = 'ðŸ’¬ Speaking...';
            } else {
                emotionEl.classList.remove('speaking');
                const emoji = emotionEmojis[currentEmotion] || 'ðŸ˜Š';
                const emotionText = currentEmotion.charAt(0).toUpperCase() + currentEmotion.slice(1);
                emotionEl.textContent = `${emoji} ${emotionText}`;
            }
        }

        // WebSocket connection
        let ws;
        let reconnectInterval;

        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:8765');

                ws.onopen = () => {
                    console.log('âœ… WebSocket connected');
                    statusEl.classList.add('connected');
                    clearInterval(reconnectInterval);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received:', data);

                        if (data.type === 'init') {
                            updateEmotion(data.emotion || 'neutral');
                            updateSpeaking(data.speaking || false);
                        } else if (data.type === 'emotion') {
                            updateEmotion(data.emotion);
                        } else if (data.type === 'speaking') {
                            updateSpeaking(data.speaking);
                        } else if (data.emotion) {
                            updateEmotion(data.emotion);
                        }
                        
                        if (data.speaking !== undefined) {
                            updateSpeaking(data.speaking);
                        }
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusEl.classList.remove('connected');
                };

                ws.onclose = () => {
                    console.log('âŒ WebSocket disconnected');
                    statusEl.classList.remove('connected');
                    
                    // Try to reconnect after 3 seconds
                    reconnectInterval = setInterval(() => {
                        console.log('ðŸ”„ Attempting to reconnect...');
                        connectWebSocket();
                    }, 3000);
                };

            } catch (error) {
                console.error('Failed to connect WebSocket:', error);
                statusEl.classList.remove('connected');
            }
        }

        // Initialize everything
        window.onload = () => {
            console.log('ðŸš€ Initializing DISHA Live2D Viewer');
            initLive2D();
            connectWebSocket();
        };

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
        };

        // Mouse interaction
        canvas.addEventListener('mousedown', () => {
            if (live2dModel) {
                live2dModel.tap(400, 300);
            }
        });
    </script>
</body>
</html>
